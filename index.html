<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NAIDOC WEEK</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        h1 {
            color: pink;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .click-instruction {
            color: white;
            background-color: pink;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            font-size: 1.2em;
            position: relative;
        }
        .click-instruction::before,
        .click-instruction::after {
            content: '♥';
            color: pink;
            font-size: 1.5em;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .click-instruction::before {
            left: -25px;
        }
        .click-instruction::after {
            right: -25px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .flip-card-back {
            background-color: #f1f1f1;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <img src="/Users/tranthanhvinh/Desktop/HTML/NAIDOC Week/Images/NAIDOC-logo.png" alt="NAIDOC Logo" class="logo">
    <h1>HAPPY NAIDOC WEEK</h1>
    <div class="click-instruction">Click on the photos</div>
    <div class="image-container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="/Users/tranthanhvinh/Desktop/HTML/NAIDOC Week/Images/NAIDOC.jpeg" alt="Happy NAIDOC week ❤️">
                </div>
                <div class="flip-card-back">
                    <p>Happy NAIDOC week, Olivia.</p>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="/Users/tranthanhvinh/Desktop/HTML/NAIDOC Week/Images/IMG_2281.jpeg" alt="Happy NAIDOC week ❤️">
                </div>
                <div class="flip-card-back">
                    <p>We love you ❤️.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Confetti effect
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Flip card effect
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('flipped');
            });
        });

        document.addEventListener('click', function() {
            document.querySelectorAll('.flip-card').forEach(card => {
                card.classList.remove('flipped');
            });
        });
    </script>
</body>
</html>
